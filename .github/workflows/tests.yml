name: UI tests (Selenium + pytest)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Selenium with Python Tutorials/requirements.txt"

      - name: Run tests (JUnit report)
        run: |
          mkdir -p reports
          python -m pytest -v --junitxml=reports/junit.xml
          
      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml
          
      - name: Send results to Xray Cloud
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" \
            -X POST \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')

          curl -s -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: text/xml" \
            --data @reports/junit.xml \
            "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=EP"


